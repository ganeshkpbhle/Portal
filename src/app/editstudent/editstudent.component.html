<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Edit-{{id}}</h2>
        </div>
    </div>
    <form [formGroup]="Form" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-lg-6">
                <label for=""> Name</label>
                <input [ngClass]="{
                'has-error':Form.controls.Name.touched && Form.controls.Name.invalid,
                'has-success' : Form.controls.Name.touched && Form.controls.Name.valid
            }" type="text" formControlName="Name" class="form-control">
                <span style="color:red;" *ngIf="Form.controls.Name.touched && Form.controls.Name.invalid">Please Enter username</span>
            </div>
            <div class="col-lg-6">
                <label for=""> Email</label>
                <input [ngClass]="{
                'has-error':Form.controls.Email.touched && Form.controls.Email.invalid,
                'has-success' : Form.controls.Email.touched && Form.controls.Email.valid
            }" type="email" formControlName="Email" class="form-control">
                <span style="color:red;" *ngIf="Form.controls.Email.touched && Form.controls.Email.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Phone Number</label>
                <input type="number" formControlName="phoneNumber" class="form-control">
            </div>
            <div class="col-lg-6">
                <label for="">Country</label>
                <select name="" id="" formControlName="country" class="form-control">
                <option value="IN">India</option>
                <option value="US">America</option>
                <option value="CH">China</option>
            </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
    <!-- <button routerLink="/user-edit/3">Go</button> -->
</div>
